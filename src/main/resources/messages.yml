# # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                                                         #
#    You can translate One in the Chamber messages here   #
#                Color codes (&) supported.               #
#                                                         #
#                 Use \n to make new line                 #
#            Some messages are wrapped every 40           #
#                characters automatically                 #
#                                                         #
#       Some messages support their own placeholders      #
#                      like %player%                      #
#                                                         #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

Commands:
  Did-You-Mean: "&3Did you mean &b%command%&3?"
  Correct-Usage: "&cCorrect usage: %usage%"
  Removed-Game-Instance: "&aSuccessfully removed game instance!"
  No-Arena-Like-That: "&cWe couldn't find any arena with that name matching!"
  Look-Sign: "&cYou have to look at a sign to perform this command!"
  Type-Arena-Name: "&cPlease type an arena name!"
  No-Free-Arenas: "&cThere isn't any available arena!"
  Statistics:
    Type-Name: "&cPlease type statistic name to view!"
    Invalid-Name: "&cName of statistic is invalid! Type: kills, deaths, games_played, wins, loses, highest_score"
    Header: "&8&m-------------------[&6 Top 10 &8&m]-------------------"
    Format: "&e#%position% %name% - %value% &7%statistic%"
  Only-By-Player: "&cYou can execute this command only as player!"
  Not-Playing: "&cYou must play to execute this command!"
  No-Permission: "&cYou don't have permission to use this command!"
  Admin-Commands:
    Teleported-To-Player: "&aTeleported to player!"
    Player-Not-Found: "&cPlayer not found!"
    Success-Reload: "&aSystem successfully reloaded all configurations and arenas!"
    List-Command:
      Format: "&aExisting arenas: &7%list%"
      No-Arenas-Created: "&cThere aren't any game instances to show! What about creating one?"
  Stats-Command:
    Header: "&l-----[YOUR STATS]-----"
    Header-Other: "&l-----[STATS FOR %player%]-----"
    Messages:
      - "%header%"
      - "&8 * &aKills: &e%kills%"
      - "&8 * &aDeaths: &e%deaths%"
      - "&8 * &aWins: &e%wins%"
      - "&8 * &aLoses: &e%loses%"
      - "&8 * &aHighest score: &e%highest_score%"
      - "&8 * &aGames played: &e%games_played%"
      - "&l----------------------"

# In game scoreboard messages.
# Don't use more than 48 characters if you use old versions of Minecraft!
# Can be used up to 144 characters in 1.14 and higher versions.
Scoreboard:
  Title: "&e&lOITC"
  Top-Player-Format: "&f%score% &6%player%"
  Content:
    Waiting:
      - ""
      - "&fMap: &a%map_name%"
      - "&fPlayers: &a%players%/%max_players%"
      - ""
      - "&fWaiting for players..."
      - ""
      - "&epatreon.com/despical"
    Starting:
      - ""
      - "&fMap: &a%map_name%"
      - "&fPlayers: &a%players%/%max_players%"
      - ""
      - "&fStarting in &a%formatted_time% &fto"
      - "&fallow time for"
      - "&fadditional players"
      - ""
      - "&epatreon.com/despical"
    Playing:
      - ""
      - "%top_player_1%"
      - "%top_player_2%"
      - "%top_player_3%"
      - ""
      - "&fMap: &e%map_name%"
      - "&fPlayers: &6%players%"
      - "&fScore: &6%kills%"
      - ""
      - "&fTime Left: &6%formatted_time%"
      - ""
      - "&epatreon.com/despical"

# Has usage only when boss bar is enabled in config.yml
Boss-Bar:
  Main-Title: "&e&lPLAYING &f&lONE IN THE CHAMBER &e&lby &b&lDespical"
  Starting-In: "&f&lStarting in: &e&l%time%"
  Waiting-For-Players: "&e&lPLAYING &f&lONE IN THE CHAMBER &e&lby &b&lDespical"
  In-Game-Info: "&e&lPlaying &f&lONE IN THE CHAMBER &e&lby &b&lDESPICAL"
  Game-Ended: "&c&lGame has ended! You were playing &b&lOITC"

# Used in most game messages.
In-Game:
  Plugin-Prefix: "&8[&6OITC&8] "
  Already-Playing: "&cYou are already queued for a game! You can leave a game with /oitc leave."
  Join-No-Permission: "&cYou don't have &6%permission% &cpermission to join this arena!"
  Full-Game-No-Permission: "&cYou don't have the permission to join full games!"
  No-Slots-For-Premium: "&cThis game is already full of premium players! Sorry"
  You-Are-Spectator: "&cYou're now a spectator! You can fly now!"
  Spectating-Disabled-On-Bungee: "&cSpectating is now allowing on this server!"
  Only-Command-Ingame-Is-Leave: "&cYou have to leave the game first to perform commands. The only command that works is /oitc leave!"
  Join-Cancelled-Via-API: "&cYou can't join this game!"
  Arena-Not-Configured: "&cArena is not configured yet! Contact staff!"
  Game-Chat-Format: "&7%player%: &f%message%"
  Game-Death-Format: "&7[&4DEAD CHAT&7] &r"
  Game-Items:
    Leave-Item:
      Returning-Lobby: "&a&lTeleporting you to the lobby in 3 seconds...\n&a&lRight-click again to cancel the teleport!"
      Teleport-Cancelled: "&c&lTeleport cancelled!"
  Spectator:
    Spectator-Menu-Name: "&8Teleporter"
    Target-Player-Score: "&7Score: %score%"
    Settings-Menu:
      Item-Name: "&b&lSpectator settings &7(Right Click)"
      Inventory-Name: "&8Spectator settings"
      Speed-Name: "&aSpeed"
      No-Speed: "&aNo Speed"
      Enable-Night-Vision: "&aEnable Night Vision"
      Enable-Night-Vision-Lore:
        - "&7Click to enable night vision!"
      Disable-Night-Vision: "&cDisable Night Vision"
      Disable-Night-Vision-Lore:
        - "&7Click to disable night vision!"
      Hide-Spectators: "&cHide Spectators"
      Hide-Spectators-Message: "&cYou can no longer see other spectators!"
      Hide-Spectators-Lore:
        - "&7Click to hide other spectators!"
      Show-Spectators: "&aShow Spectators"
      Show-Spectators-Message: "&aYou can now see other spectators!"
      Show-Spectators-Lore:
        - "&7Click to show other spectators!"
  Messages:
    Lobby-Messages:
      Start-In: "&7The game starts in &b%number%&7 seconds!"
      Waiting-For-Players: "&cWaiting for players... We need at least %minplayers% players to start."
      Enough-Players-To-Start: "&7Now we have enough players. The game is starting soon!"
      Game-Started: "&7Game started! First player to get 25 kills wins!"
      Kicked-For-Premium-Slot: "&c%player% got removed from the game to make a place for premium players!"
      You-Were-Kicked-For-Premium-Slot: "&cYou got kicked out of the game to make a place for a premium player!"
    Join: "&b%player% &ejoined the game &e(&b%players%&e/&b%maxplayers%&e)!"
    Leave: "&b%player% &eleft the game &e(&b%players%&e/&b%maxplayers%&e)&7!"
    Death: "&9%player% &eis slained by &9%killer%!"
    Already-Force-Start: "&cThe game is already starting!"
    Kill-Streak:
      - "&9%killer% &eis on &b%kill_streak% &ekill streak!"
      - "&9%killer% &eis unbeatable!"
    Seconds-Left-Title: "&c%time% &eseconds left!"
    Seconds-Left-Subtitle: "&eAfter %time%s the game will be finished"
    Score-Subtitle: "&a&l+&6&l1"
    Death-Subtitle: "&c&lYou have died!"
    Game-End-Messages:
      Titles:
        Win: "&fWinner"
        Lose: ""
      Subtitles:
        Win: "&e%winner%"
        Lose: "&c%winner% &awon the game!"
      Summary-Message:
        - "&a&m-------------------------------------------------"
        - "&f&lOne in the Chamber"
        - ""
        - "&f&l%winner% &e&lWINNER! (%winner_score%)"
        - ""
        - "&n&lYour Statistics:"
        - ""
        - "&7Rank: %rank%"
        - "&7Score: %score%"
        - "&7Deaths: %deaths%"
        - ""
        - "&a&m-------------------------------------------------"
    Admin-Messages:
      Set-Starting-In-To-0: "&bAn admin set waiting time to 0. The game starts now!"
      Stopped-Game: "&bAn admin has been force stopped the game by command!"

Signs:
  Please-Type-Arena-Name: "&cPlease type arena name in second line!"
  Arena-Doesnt-Exists: "&cArena with that name doesn't exists!"
  Doesnt-Have-Permission: "&cYou don't have enough permission to break this sign!"
  Sign-Created: "&aSign created successfully!"
  Sign-Removed: "&aSign successfully removed!"
  Game-States:
    Waiting: "&lWaiting..."
    Starting: "&e&lStarting"
    Playing: "&lIn-game"
    Full-Game: "&c&lFULL"
    Ending: "&lEnding"
    Restarting: "&c&lRestarting"
    Inactive: "&lInactive..."
  Lines:
    - "&4&lOITC"
    - "%state%"
    - "%map_name%"
    - "&5[%players%/%max_players%]"

Formatted-Arena-States:
  Waiting: "Waiting"
  Starting: "Starting"
  Playing: "Playing"
  Ending: "Ending"
  Restarting: "Restarting"
  Inactive: "Inactive"

# If you change the value the file will be replaced with default yaml
