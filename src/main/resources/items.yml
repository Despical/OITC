items:
  leave-item:
    name: "&c&lReturn to Lobby &7(Right Click)"
    material: RED_BED
    slot: 8
    lore:
      - "&7Right-click to leave to the lobby!"
    # Actions attribute can also be added to other lobby and spectator items.
    # By default, items will be triggered for all actions. (PHYSICAL is not allowed)
    actions:
      - "RIGHT_CLICK_BLOCK"
      - "RIGHT_CLICK_AIR"
      - "LEFT_CLICK_BLOCK"
      - "LEFT_CLICK_AIR"
  settings-item:
    name: "&b&lSpectator Settings &7(Right Click)"
    material: REPEATER
    slot: 4
    lore:
      - "&7Right-click to change your spectator settings!"
  play-again:
    name: "&b&lPlay Again &7(Right Click)"
    material: PAPER
    slot: 7
    lore:
      - "&7Right-click to play another game!"
  force-start-item:
    name: "&c&lForce start the Game &7(Right Click)"
    material: REDSTONE
    slot: 4
    lore:
      - "&7Right-click to force start the game!"

kits:
  # If an arena does not have a kit, the default kit will be given.
  # Change 'default' to arena id to create custom kits for different arenas.
  default:
    # Slot of the item.
    '0':
      material: WOODEN_SWORD
      name: "&7Sword"
      lore: []
    '1':
      material: BOW
      lore: []
      enchantments:
        - "LUCK:1"
      item-flags:
        - "HIDE_ENCHANTS"
    '7':
      material: ARROW
      name: "&7Arrow"
      lore: []

  # 'example-kit-1' is the arena id (not map name).
  example-kit-1:
    # Slot of the item.
    '0':
      material: DIAMOND_SWORD
      name: "&b&lDiamond Sword"
      lore: []
    '1':
      material: BOW
      lore: []
      enchantments:
        - "LUCK:1"
      item-flags:
        - "HIDE_ENCHANTS"
    '7':
      material: ARROW
      name: "&7Arrow"
      lore: []
